<!-- 2026 New Year's Resolutions -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>2026 New Year's Resolutions</title>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <style>
        body{
            margin:0;
            padding:0;
            color:black;
            font-size:20px;
        }

        a{
            color:black;
            text-decoration:none;
        }

        a:hover{
            text-decoration:underline;
        }

        ::selection{
            background-color:rgb(233, 233, 233);
        }

        .container{
            width:100vw;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
        }

        .text{
            text-align:center;
            padding:50px;
        }

        .button-wrapper{
            position:fixed;
            bottom:20px;
            display:flex;
            flex-direction:row;
            gap:10px;
        }

        button{
            font-family:arial;
            background-color:rgb(233, 233, 233);
            border:0;
            padding:2px 5px;
            cursor:pointer;
        }

        button a:hover{
            text-decoration:none;
        }

        @media only screen and (max-width:600px){
            body{
                font-size:30px;
            }

            button{
                font-size:20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <p>In 2026,&nbsp;<span id="typewriter"></span></p>
        </div>
        <div class="button-wrapper">
            <button id="randomize">random</button>
            <button><a href="https://are.na/ryan-yan/2026-new-year-s-resolutions" target="_blank" style="color:blue">add yours</a></button>
        </div>
    </div>
    <script>
        let channelData;
        let typeItInstance;

        fetch("https://api.are.na/v3/channels/2026-new-year-s-resolutions/contents")
        .then(res => res.json())
        .then(channel => {
            channelData = channel.data;
            loadResolution();
        });

        function loadResolution(){
            if(typeItInstance){
                typeItInstance.destroy();
            }

            document.getElementById('typewriter').textContent = '';

            const channelLength = channelData.length;
            const randomBlock = Math.floor(Math.random() * channelLength);

            console.log(randomBlock);

            let resolutionText = channelData[randomBlock].content.plain;
            
            function formatResolution(text){
                let formatted = text.replace(/my/gi, 'their').replace(/\bi\b/gi, 'they');
                
                const firstWordMatch = formatted.match(/^\s*(\S+)/);
                
                if (firstWordMatch){
                    const firstWord = firstWordMatch[1];
                    const isAllCaps = firstWord === firstWord.toUpperCase() && /[A-Z]/.test(firstWord);
                    if (firstWord[0] === firstWord[0].toUpperCase() && !isAllCaps) {
                        formatted = formatted.replace(/^\s*\S+/, firstWord[0].toLowerCase() + firstWord.slice(1));
                    }
                }
                
                return formatted;
            }
            
            let formattedResolution = formatResolution(resolutionText);
            const userText = channelData[randomBlock].user.name;
            const userSlug = channelData[randomBlock].user.slug;

            const fullText = `<a href="https://are.na/${userSlug}" target="_blank">${userText}</a> wants to ${formattedResolution}.`;
                        
            typeItInstance = new TypeIt("#typewriter", {
                strings:fullText,
                speed:25,
                waitUntilVisible:true,
                cursor:false
            }).go();
        }

        document.getElementById('randomize').addEventListener('click', () => {
            loadResolution();
        });
    </script>
</body>
</html>
